<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./vendors/angular.min.js"></script>

    <!-- Future Dependencies go here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>
    <script src="./vendors/angular-route.min.js"></script>
    <script src="vendors/angular-animate.min.js"></script>
    <script src="vendors/angular-aria.min.js"></script>
    <script src="vendors/angular-messages.min.js"></script>
    <script src="vendors/angular-material.min.js"></script>
    <script src="vendors/md-data-table.min.js"></script>
    <script src="scripts/client.js"></script>
    <!-- future controllers go here -->
    <script src="scripts/auth.controller.js"></script>
    <script src="scripts/entry.controller.js"></script>
    <script src="scripts/project.controller.js"></script>
    <script src="scripts/report.controller.js"></script>
    <script src="scripts/social.controller.js"></script>
    <!-- CSS FILES HERE -->
    <link rel="stylesheet" href="vendors/angular-material.min.css" />
    <link rel="stylesheet" href="vendors/md-data-table.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Tracker</title>
</head>

<body ng-app="TrackerApp">
    <div id="popupContainer" ng-cloak>
        <div layout="row" id="pageHeader">
            <header flex="20">
                <h1>Time Tracker</h1>
            </header>
            <div class="navContainer" flex="80" layout="row">
                <a class="navLink md-button md-raised md-primary" flex="20" href="#!/entry">Entries</a>
                <a class="navLink md-button md-raised md-primary" flex="20" href="#!/project">Projects</a>
                <a class="navLink md-button md-raised md-primary" flex="20" href="#!/report">Report</a>
                <div ng-controller="AuthController as vm" flex-offset="20" flex="20">
                        <div ng-controller="SocialController as vm">
                                <span>Current User:</span>
                                <span>{{vm.currentUser}}</span>
                            </div>
                    <md-button class="md-warn md-raised" ng-click="vm.logOut()">Log Out</md-button>
                </div>
            </div>
        </div>
        <div layout="row">
            <ng-view flex="75"></ng-view>
            <ng-include flex="25" ng-controller="SocialController as vm" src="'./views/social.html'"></ng-include>
        </div>
    </div>

</html>
