<md-content id="socialPanel" class="makeScrollable">
    <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Manage Comrades">
            <md-content id="manageComradeTab" class="md-padding">
                <md-select flex="80" ng-model="vm.newConnection.user">
                    <input type="text" flex="100" placeholder="search" ng-model="vm.searchText"/>
                    <md-option value="{{user.id}}" ng-repeat="user in vm.users | filter : vm.searchText">{{user.username}}</md-option>
                </md-select>
                <md-button flex="100" ng-click="vm.addConnectionRequest(vm.newConnection)">Add Comrade</md-button>
                <h3>Requests:</h3>
                <h3>Received:</h3>
                <table flex="80" flex-offset="10">
                        <tbody>
                            <tr ng-repeat="request in vm.receivedRequests">
                                <td>{{request.username}}</td>
                                <td>
                                    <md-button ng-click="vm.acceptRequest(request.from_person_id)">Accept</md-button>
                                </td>
                            </tr>
                        </tbody>
                </table>
                <h3>Sent:</h3>
                <table  flex="80" flex-offset="10">
                        <tbody>
                            <tr ng-repeat="request in vm.sentRequests">
                                <td>{{request.username}}</td>
                                <td>
                                    <md-button ng-click="vm.cancelRequest(request.to_person_id)">Cancel</md-button>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </md-content>
            <md-content id="comradeTab" class="md-padding">
                <h3>Comrades:</h3>
                <table  flex="80" flex-offset="10">
                    <tbody>
                        <tr ng-repeat="friend in vm.friends">
                            <td>{{friend.username}}</td>
                            <td>
                                <md-button ng-click="vm.deleteConnection(friend.id)">Drop</md-button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </md-content>
        </md-tab>
        <md-tab label="Messages">
            <md-content id="messageTab" class="md-padding">
                    <h3>Received Messages</h3>
                    <table>
                            <thead>
                                <tr>
                                    <td>From</td>
                                    <td>Message</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="message in vm.receivedMessages">
                                    <td>{{message.from}}</td>
                                    <td>{{message.message}}</td>
                                </tr>
                            </tbody>
                    </table>
                    <h3>Sent Messages</h3>
                    <table>
                            <thead>
                                <tr>
                                    <td>To</td>
                                    <td>Message</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="message in vm.sentMessages">
                                    <td>{{message.to}}</td>
                                    <td>{{message.message}}</td>    
                                </tr>
                            </tbody>
                        </table>
            </md-content>
        </md-tab>
    </md-tabs>
</md-content>
